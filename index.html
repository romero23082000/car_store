<!DOCTYPE html>
<html>

<head>
  <title></title>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>

  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>

  <h1>Carro</h1>
  <input type="number" id="idCar" placeholder="Id">
  <input type="text" id="brand" placeholder="Marca">
  <input type="number" id="model" placeholder="modelo">
  <input type="number" id="category_id" placeholder="categoria">


  <button onclick="insertarRegistroCar()">POST</button>
  <button onclick="obtenerRegistrosCar()">GET</button>
  <button onclick="actualizarRegistroCar()">PUT</button>

  <div>
    <table>
      <tbody id="registrosCar">

      </tbody>
    </table>
  </div>
  <hr>
  <h1>Clientes</h1>
  <input type="number" id="idClient" placeholder="Id">
  <input type="text" id="name" placeholder="Nombre">
  <input type="text" id="email" placeholder="correo electronico">
  <input type="number" id="age" placeholder="edad">


  <button onclick="registroClient()">ok</button>
  <button onclick="obtenerItemsClient()">VER</button>
  <button onclick="actualizarClient()">Editar</button>

  <div>
    <table>
      <tbody id="registrosClient">

      </tbody>
    </table>
  </div>
  <hr>
  <h1>Mensajes</h1>
  <input type="number" id="idMessage" placeholder="Id">
  <input type="text" id="messagetext" placeholder="Mensaje">



  <button onclick="registroMessage()">ok</button>
  <button onclick="obtenerItemsMessage()">VER</button>
  <button onclick="actualizarMessage()">Editar</button>

  <div>
    <table>
      <tbody id="registrosMessage">

      </tbody>
    </table>
  </div>


  <script type="text/javascript" src="js/misFuncionesCar.js"></script>
  <script type="text/javascript" src="js/misFuncionesClient.js"></script>
  <script type="text/javascript" src="js/misFuncionesMessage.js"></script>
</body>

</html>
