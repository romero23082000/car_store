<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Formulario Carro</h1>
            <div class="col">
                <input type="number" id="idCar" placeholder="Id" class="form-control-sm m-1">
                <input type="text" id="brand" placeholder="Marca" class="form-control-sm m-1">
                <input type="number" id="model" placeholder="modelo" class="form-control-sm m-1">
                <input type="number" id="category_id" placeholder="categoria" class="form-control-sm m-1">
            </div>
            <div class="col align-content-center">
                <button onclick="insertarRegistroCar()" class="btn btn-success">POST</button>
                <button onclick="obtenerRegistrosCar()" class="btn btn-primary">GET</button>
                <button onclick="actualizarRegistroCar()" class="btn btn-warning">PUT</button>
            </div>
        </div>
        <div class="col">
            <h1>Tabla carro</h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Categoria</th>
                </tr>
                </thead>
                <tbody id="registrosCar">
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
<hr>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Formulario Clientes</h1>
            <div class="col">
                <input type="number" id="idClient" placeholder="Id" class="form-control-sm m-1">
                <input type="text" id="name" placeholder="Nombre" class="form-control-sm m-1">
                <input type="text" id="email" placeholder="correo electronico" class="form-control-sm m-1">
                <input type="number" id="age" placeholder="edad" class="form-control-sm m-1">
            </div>
            <div class="col align-content-center">
                <button onclick="registroClient()" class="btn btn-success">ok</button>
                <button onclick="obtenerItemsClient()" class="btn btn-primary">VER</button>
                <button onclick="actualizarClient()" class="btn btn-warning">Editar</button>
            </div>
        </div>
        <div class="col">
            <h1>Tabla clientes</h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Edad</th>
                </tr>
                </thead>
                <tbody id="registrosClient">
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
<hr>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Formulario Mensajes</h1>
            <div class="col">
                <input type="number" id="idMessage" placeholder="Id" class="m-1 form-control-sm">
                <input type="text" id="messagetext" placeholder="Mensaje" class="m-1 form-control-sm">
            </div>
            <div class="col align-content-center">
                <button onclick="registroMessage()" class="btn btn-success">ok</button>
                <button onclick="obtenerItemsMessage()" class="btn btn-primary">VER</button>
                <button onclick="actualizarMessage()" class="btn btn-warning">Editar</button>
            </div>
        </div>
        <div class="col">
            <h1>Tabla mensajes</h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Mensaje</th>
                </tr>
                </thead>
                <tbody id="registrosMessage">
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
<script type="text/javascript" src="js/misFuncionesCar.js"></script>
<script type="text/javascript" src="js/misFuncionesClient.js"></script>
<script type="text/javascript" src="js/misFuncionesMessage.js"></script>
</body>

</html>
